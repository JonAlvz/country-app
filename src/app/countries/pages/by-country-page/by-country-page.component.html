<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Serarch Box -->
    <shared-serch-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por Pais" ></shared-serch-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
