<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- Serarch Box -->
    <button
    *ngFor="let region of regions"
    (click)="searchByRegion(region)"
    class="btn mx-2"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    >{{region}}</button>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
