<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Serarch Box -->
    <shared-serch-box
    (onDebounce)="searchByCapital($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por capital" ></shared-serch-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
